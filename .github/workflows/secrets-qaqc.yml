name: Secrets QAQC

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  scan-secrets:
    name: Scan for secrets & sensitive data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff-based scanning

      - name: Scan all tracked files for secrets
        run: |
          chmod +x scripts/scan-secrets.sh
          ./scripts/scan-secrets.sh

      - name: Check for sensitive file patterns in diff
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking PR diff for sensitive files..."
          SENSITIVE_PATTERNS="\.(pem|key|p12|pfx|keystore)$|^\.env|credentials\.json|secrets\.json|service-account.*\.json|id_rsa|id_ed25519"

          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null || echo "")
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files detected."
            exit 0
          fi

          FLAGGED=$(echo "$CHANGED_FILES" | grep -E "$SENSITIVE_PATTERNS" || true)
          if [ -n "$FLAGGED" ]; then
            echo "::error::Sensitive files detected in PR:"
            echo "$FLAGGED"
            exit 1
          fi

          echo "No sensitive files in PR diff."
