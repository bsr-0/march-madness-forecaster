name: Deploy Pipeline with Secrets

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment (adjust the Python version as needed)
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      # Install dependencies (assuming requirements.txt is present)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Access and use GitHub secrets
      - name: Use secrets in the workflow
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "AWS Access Key: $AWS_ACCESS_KEY_ID"
          echo "Using API_KEY=$API_KEY for the pipeline"

      # Run the ingest job using secrets and local files
      - name: Run data ingestion
        run: |
          python -m src.main ingest \
            --year 2026 \
            --output-dir configs/data/raw \
            --api-key $API_KEY

      # Run tests with set local paths
      - name: Run tests
        env:
          PYTHONPATH: ./src
        run: pytest tests/